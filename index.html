<!DOCTYPE html>
<html>
  <head>
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="bg-pattern-top.svg" alt="" />
        <img class="c2" src="bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="box">
        <div class="box-header"></div>
        <div class="box-bdy">
          <div class="image">
            <img src="image-victor.jpg" />
          </div>
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>
        <div class="box-footer">
          <div class="stats">
            <h4 class="number">80K</h4>
            <h5 class="object">Followers</h5>
          </div>
          <div class="stats">
            <h4 class="number">803K</h4>
            <h5 class="object">Likes</h5>
          </div>
          <div class="stats">
            <h4 class="number">1.4K</h4>
            <h5 class="object">Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
